<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'thing')
    // console.log(`Hello I am ${var}`)

    // Styled
    console.log('%c I am some text', 'font-size:30px;, background: red; text-shadow: 10px 10px 0 0 blue') //can style console logs

    // warning!
    console.warn('OH MY'); //provides stack trace

    // Error :|
    // function add(a, b){
    //   if(a > 0){
        console.error('SHIT!');
    //   }
    //   return a + b;
    // }

    // add(3, 5)

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'you did not select correct');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('thing'), 'That is wrong!');

    // clearing
      console.clear();


    // Viewing DOM Elements
    console.log(p)
    console.dir(p)


    // Grouping together
      console.clear();

      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        // console.groupCollapsed(`${dog.name}`);

        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        
        console.groupEnd(`${dog.name}`);
      });


    // counting
      console.count('Ash')
      console.count('Ash')
      console.count('Jim')
      console.count('Jim')
      console.count('Jim')
      console.count('Ash')
      console.count('Ash')
      console.count('Jim')
      console.count('Jim')
      console.count('Jim')


    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data')
          console.log(data);
        });



  </script>
</body>
</html>
